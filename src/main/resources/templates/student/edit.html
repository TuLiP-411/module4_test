<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
<h1>Edit student</h1>
<p>
    <a href="/students">Student list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-student}" th:object="${student}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input type="date" th:field="*{dob}"/></td>
        </tr>

        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>

        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>

        <tr>
            <td>Class:</td>
            <td><select name="classroom" id="classroom"  th:field="*{classroom}">
                <option th:each="c : ${classroom}" th:value="${c.id}" th:text="${c.name}"></option>
            </select></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update student"></td>
        </tr>
    </table>
</form>
</body>
</html>
